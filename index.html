<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="todo.js"></script>
    <link href="todomvc-common/base.css" media="all" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/coopernurse">James Cooper</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
  </body>
</html>
